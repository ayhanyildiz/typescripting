<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
    :root {
      --docsifytabs-border-color: #888585;
      --docsifytabs-tab-highlight-color: #ff2a2a;
    }

    button {
      outline: none;
      cursor: pointer;
    }
  </style>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      name: 'Typescripting simplified',
      repo: 'https://github.com/ayhanyildiz/typescripting',
      logo: '/_media/avatar.png',
      themeColor: '#c8230d',
      markdown: {
        smartypants: true
      },
      loadNavbar: false,
      loadSidebar: true,
      coverpage: true,
      auto2top   : true,
      maxLevel   : 3,
      subMaxLevel: 3,
      search: {
        placeholder: 'Type to search',
        noData: 'hey I am trying to catch up okay!',
        depth: 6
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'material', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      themeable: {
        readyTransition : true, // default
        responsiveTables: true  // default
      },
      pagination: {
        previousText: 'Prev',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
